<div class="bgg-search-inputs">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="current_username" [formControl]="username_control" required (keyup.enter)=get_games()>
    <mat-error *ngIf="username_control.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <button type="button" color="primary" mat-raised-button (click)="get_games()" [disabled]=username_control.invalid>
    Search
  </button>
  <button type="button" color="primary" mat-raised-button (click)="randomize()" [disabled]="!random_games">
    Randomize
  </button>
  <div class="example-label-container">
    <label id="example-name-label" class="example-name-label">Number of Players</label>
    <label class="example-value-label">{{slider.value}}</label>
  </div>
  <mat-slider
      class="example-margin"
      [max]="10"
      [min]="1"
      [step]="1"
      [discrete]="true"
      [showTickMarks]="true">
    <input matSliderThumb [(ngModel)]="number_of_players" #slider>
  </mat-slider>
</div>
<div *ngIf="get_current_game_collection()?.items">
  <div *ngFor="let random_game of random_games">
    <img src={{random_game.thumbnail}}>
    <span>Random game: <b>{{random_game.name}}</b> </span>
  </div>
</div>
<!-- loop over board_games -->
<div *ngIf="get_current_game_collection()?.items">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        All Games
      </mat-panel-title>
      <mat-panel-description>
        Expand to view all
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ul>
      <li *ngFor="let game of get_current_game_collection()?.items">
        {{ game.name }}
      </li>
    </ul>
  </mat-expansion-panel>
</div>
